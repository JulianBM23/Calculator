<html>
<head>
<link rel="stylesheet" href="/calculator/calculator.css">
<title>Calculator</title>
<body> 
<div class="Calculator">
    <div class="Output">
        <div class="first-operand"> First: <span id="firstOperandtext"></span></div>
        <div class="second-operand"> Second: <span id="secondOperandtext"></span></div>
        <div class="solution">Solution: <span id="solutiontext"></span></div>
        <button id="btn_autoCalc">Disable Auto calculations</button>
    </div>

    <!-- CalcButtons -->
    <div class="CalcButtons">
        <button name="btn" value="1">1</button>
        <button name="btn" value="2">2</button>
        <button name="btn" value="3">3</button> 
        <br>
        <button name="btn" value="4">4</button>
        <button name="btn" value="5">5</button>
        <button name="btn" value="6">6</button>
        <br>
        <button name="btn" value="7">7</button>
        <button name="btn" value="8">8</button>
        <button name="btn" value="9">9</button>
        <br>
        <button name="btn" value="+">+</button>
        <button name="btn" value="0">0</button>
        <button name="btn" value="-">-</button>
        <br>
        <button id="equals">=</button>
    </div>
    <div class="Show array">
        <button id="show">Show array</button>
    </div>
    <div class="Clear">
        <button id="clear">Clear</button>
    </div>
</div>

</body>
</head>
</html>
